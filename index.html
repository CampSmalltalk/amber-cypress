<html> 
  <head> 
    <script src="lib/js/amber.js" type="text/javascript"></script>
  </head>
  <body>
    <script type='text/javascript'> loadAmber({
        files: [
          'AmberProjectImporter.js'
        ],
        prefix: 'js',
        ready: function() {
          $(function() {
            smalltalk.AmberProjectImporter._importSTPackage_prefix_(
              'Cypress-Definitions', '../st/');
            smalltalk.AmberProjectImporter._importSTPackage_prefix_(
              'Cypress-Mocks', '../st/');
             smalltalk.AmberProjectImporter._importSTPackage_prefix_(
              'Cypress-Tests', '../st/');
            smalltalk.Browser._openOn_(smalltalk.CypressDefinition);
           });
        }}) </script>
  </body> 
</html>
